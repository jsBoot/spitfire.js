<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Spitfire.js</title>
  <meta name="description" content="Javascript shim / loader framework. Making things behave since 1976.">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="WebItUp">

  <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="miniboot.ico">

  <!--
  This is a placeholder stylesheet meant to
  provide *default* styles to be displayed while the app boots-up
  -->
  <style type="text/css">
    /* This is meant only to style no-javascript browsers error */
    noscript > p{
      padding: 8px 35px 8px 14px;
      margin-bottom: 18px;
      color: #c09853;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
      background-color: #fcf8e3;
      border: 1px solid #fbeed5;
      -webkit-border-radius: 4px;
         -moz-border-radius: 4px;
              border-radius: 4px;
      color: #b94a48;
      background-color: #f2dede;
      border-color: #eed3d7;
      text-align: center;
    }

    /* Match the product background-color */
    body {
      background-color: #444444;
    }

    /* Placeholders should be hidden once we remove the no-js class */
    body > p{
      display: none;
    }

    /* Show the throbber until the app finishes booting and remove the no-js class */
    .no-js body > p{
      text-align: center;
      position: absolute;
      top: 50%;
      margin-top: -90px;
      left: 50%;
      margin-left: -78px;
      display: block;
    }

  </style>
